<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Team - Fantasy Football App</title>
    <link rel="stylesheet" type="text/css" href="stylem.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style> 
        body {
          background-image: url("logo.PNG");
          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
          background-color: #cccccc;
        }
        </style>
  </head>
  <body>
        <header>
        <div class="logo">
            <img src="ac_logo.png" alt="Academic City Logo">
        </div>
        <nav>
            <ul>
            <li><a href="home_page.html">Home</a></li>
            <li><a href="player_page.html">Players</a></li>
            <li class = "active"><a href="myteam.html">My Team</a></li>
            <li><a href="Statspage.html">Stats</a></li>
            <li><a href="settings_page.html">Settings</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <div class="container">
                <h1>My Team</h1>
                <div class="team-stats">
                <h2>Team Stats</h2>
                <div class="stat-item">
                    <div class="stat-label">Total Points</div>
                    <div class="stat-value">1200</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Rank</div>
                    <div class="stat-value">1/2000</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Value</div>
                    <div class="stat-value">£105.6m</div>
                </div>
                </div>
                <div class="team-players">
                <h2>My Players</h2>
                <section id="my-players-section">
                    <!-- Your existing content for the "My Players" section -->  
                    <table>
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>Position</th>
                                <th>Team</th>
                                <th>Price</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody>   
                            <tr>
                            <td>Nathan Aggo</td>
                            <td>FWD</td>
                            <td>VIK</td>
                            <td>£12.5m</td>
                            <td>200</td>
                            </tr>
                            <tr>
                            <td>Wehdam</td>
                            <td>DEF</td>
                            <td>LIO</td>
                            <td>£12.0m</td>
                            <td>180</td>
                            </tr>
                            <td>Ogochukwu</td>
                            <td>MID</td>
                            <td>ELI</td>
                            <td>£12.0m</td>
                            <td>0</td>
                            </tr>
                            <!-- Add more player rows as needed -->
                        </tbody>
                    </table>
                </section>
                </div>
            </div>
        </main>
   </body>
</html>
